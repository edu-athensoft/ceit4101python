version: 1
disable_existing_loggers: true
formatters:
  standard:
    format: '%(asctime)s [%(levelname)s] %(name)s:%(message)s'
handlers:
  default:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
loggers:
  root:
    handlers:
      - default
    level: WARNING
    propagate: false
  __main__:
    handlers:
      - default
    level: DEBUG
    propagate: false
  my.packg:
    handlers:
      - default
    level: INFO
    propagate: false


